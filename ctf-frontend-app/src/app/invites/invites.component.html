<div class="jumbotron">
    <h1 class="display-4">Invite codes</h1>
    <p class="lead">If you want to share this application with your friend, share with one of the invite codes.</p>
    <hr class="my-4">

    <ul class="list-group">
        <li class="list-group-item" [ngClass]="invite.active? 'list-group-item-success' : 'list-group-item-danger' " *ngFor="let invite of invites" class="list-group-item">{{invite.code}}</li>
    </ul>

</div>
