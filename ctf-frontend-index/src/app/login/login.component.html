<div class="d-flex justify-content-center">
    <div class="card" style="width: 60%;">
        <div class="card-body">
            <h5 class="card-title">Login</h5>

            <div class="mb-3">
                <label for="username" class="form-label">Email address</label>
                <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" [(ngModel)]="login.username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="login.password">
            </div>

            <button type="button" class="btn btn-primary" (click)="submit()">Login</button>

        </div>
    </div>
</div>
