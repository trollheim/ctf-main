<div class="d-flex justify-content-center">
    <div class="card" style="width: 60%;">
        <div class="card-body">
            <h5 class="card-title">Register</h5>

            <p class="card-text">Currently we are invite only, so please be patient. </p>

            <p class="card-text">If you have valid invite code, you can fill the form below.</p>

            <hr/>
            <div class="mb-3">
                <label for="inviteCode" class="form-label">Invite code</label>
                <input type="text" class="form-control" id="inviteCode" aria-describedby="inviteCodeHelp" [(ngModel)]="payload.inviteCode">
                <div id="inviteCodeHelp" class="form-text">Type invite code that you received from another member.</div>
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" [(ngModel)]="payload.username">
                <div id="emailHelp" class="form-text">Don't worry, we are too lazy to share it with others.</div>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" [(ngModel)]="payload.password">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm password</label>
                <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirm">
            </div>
            <button type="button" [disabled]="!isValid()" class="btn btn-primary" (click)="submit()">Submit</button>


        </div>
    </div>
</div>
